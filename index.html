<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Netflix India-Watch TV Show online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="netflix logo.png" alt="Netflix log"/>

        </nav>
        <div >

                <h1 class="main-title">Unlimited movies, TV shows and more.</h1>

                <h3 class="second">Ready to watch? Enter your email to create or restart your membership.</h3>

            </div>
        </div>

        </div>
    </div>
